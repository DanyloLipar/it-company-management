<div class="employees-table">
  <div class="search-container">
    <mat-form-field style="width: 35%" appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        (input)="onSearch($event)"
        placeholder="Search employees"
      />
    </mat-form-field>
  </div>
  <table
    class="employees-table__item"
    mat-table
    [dataSource]="filteredEmployees"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let employee">
        <span
          (click)="navigateToEmployeeDetail(employee.id)"
          class="employees-table__link"
        >
          {{ employee.name }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let employee">
        <button
          mat-icon-button
          style="color: darkred"
          (click)="removeEmployee(employee.id)"
        >
          x
        </button>
      </td>
    </ng-container>

    <tr
      class="employees-table__head"
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button mat-button routerLink="/employees/new">Add Employee</button>
</div>
